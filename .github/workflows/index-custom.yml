name: Index Custom

on:
  pull_request:
    branches: 
      - staging
      - main
    paths:
      - 'packages/server/src/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
  workflow_dispatch:

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Enable pnpm via corepack
        run: corepack enable

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Debug package files
        run: |
          echo "Checking package.json and pnpm-lock.yaml"
          ls -la package.json pnpm-lock.yaml
          echo "Package.json version:"
          grep -A 5 "version" package.json
          echo "Node version:"
          node --version
          echo "PNPM version:"
          pnpm --version

      - name: Install dependencies (no frozen lockfile)
        run: pnpm install --no-frozen-lockfile

      # Clean TypeScript artifacts before running tests
      - name: Clean built files
        run: |
          find packages -name "*.js" -type f -not -path "*/node_modules/*" -not -path "*/dist/*" -delete
          find tests -name "*.js" -type f -not -path "*/node_modules/*" -not -path "*/dist/*" -delete

      # Check if tests pass in the workspace - fixed command
      - name: Run workspace tests
        run: |
          # Only run tests if the script exists, without trying to compile TypeScript
          if grep -q '"test":' package.json; then
            pnpm test --filter="./tests" -- --passWithNoTests --testTimeout=60000
          else
            echo "No test script found in package.json, skipping tests"
          fi 