name: Fly Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: Which Fly app to deploy?
        required: true
        default: staging
        type: choice
        options: 
          - staging
          - prod

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  # Default â€“ overridden per-job via matrix
  FLY_APP_NAME: ocean-staging

jobs:
  test-build-deploy:
    concurrency: deploy-group
    runs-on: ubuntu-latest
    # matrix lets us reuse the same steps for staging (default) and prod (when triggered manually)
    strategy:
      matrix:
        include:
          - envName: staging
            flyApp: ocean-staging
          # uncomment when ready for prod cut-over
          # - envName: prod
          #   flyApp: oceanview-prod
    steps:
      - uses: actions/checkout@v4

      # ğŸ’¡ 1ï¸âƒ£  Install deps & run lint/tests before we even call Fly
      - uses: pnpm/action-setup@v2
        with: { version: 9 }
      - run: pnpm install --frozen-lockfile
      - run: pnpm test --filter server
      - run: pnpm run lint

      # ğŸ’¡ 2ï¸âƒ£  Set the app name for this matrix entry
      - name: Set Fly App
        run: echo "FLY_APP_NAME=${{ matrix.flyApp }}" >> $GITHUB_ENV

      # ğŸ’¡ 3ï¸âƒ£  Deploy via remote builder (uses Dockerfile.backend)
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Fly Deploy ${{ matrix.flyApp }}
        run: flyctl deploy --remote-only --app $FLY_APP_NAME

      # ğŸ’¡ 4ï¸âƒ£  Run seed script once the app is up (SQLite schema & seeds)
      - name: DB seed
        run: flyctl ssh console -C "pnpm ts-node scripts/seedAll.ts" --app $FLY_APP_NAME 