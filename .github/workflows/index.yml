name: Index Repository

on:
  pull_request:

jobs:
  index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up Node with pnpm lock support
      - name: Use Node 20 + pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - run: corepack enable   # ensures pnpm is available

      # Install deps (prod only â€“ no dev) & type-check
      - run: pnpm install --frozen-lockfile --prod
      - run: pnpm -F server run build:types

      # Lint the Prisma schema models presence
      - run: pnpm ts-node scripts/ci-model-check.ts 